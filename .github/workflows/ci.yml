name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: | 
            9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        working-directory: src/Solution
        run: dotnet restore JRPG.sln

      - name: Build
        working-directory: src/Solution
        run: dotnet build JRPG.sln --configuration Release --no-restore

      - name: Test
        working-directory: src/Solution
        run: dotnet test JRPG.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"
